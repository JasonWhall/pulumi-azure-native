name: Prerequisites Artifact Restore
description: Restore prerequisites artifacts (versions, schema and binaries)

runs:
  using: "composite"
  steps:
      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifacts.tar.gz
          path: ${{ github.workspace }}/bin

      - name: Unpack artifacts
        shell: bash
        run: tar -zxf bin/artifacts.tar.gz -C bin

      - name: Restore Binary Permissions
        shell: bash
        run: |
          chmod +x bin/pulumi-resource-azure-native
          chmod +x bin/pulumi-gen-azure-native
          chmod +x bin/pulumi-versioner-azure-native
